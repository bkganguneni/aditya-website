    <div class="container">
        <h1>Edit Profile</h1>
        <br>

          
            <h3>Personal info</h3>
            
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-lg-3 control-label">Full name:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" value="abc">
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-3 control-label">Phone number 1:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="number" value="">
                </div>
              </div>

              <div class="form-group">
                  <label class="col-lg-3 control-label">Phone number 2:</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="number" value="">
                  </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Status:</label>
                    <div class="col-lg-8">
                      <div class="ui-select">
                        <select id="user_status" class="form-control">
                          <option value="Owner">Owner</option>
                          <option value="Tenant">Tenant</option>
                          <option value="Vacant">Vacant</option>
                        </select>
                      </div>
                    </div>
                  </div>
                
              <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" value="janesemail@gmail.com">
                </div>
              </div>

              <div class="form-group">
                    <label class="col-lg-3 control-label">Address:</label>
                    <div class="col-lg-8">
                      <input class="form-control" type="text" value="jaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa">
                    </div>
                  </div>
              
              <div class="form-group">
                <label class="col-md-3 control-label">Username:</label>
                <div class="col-md-8">
                  <input class="form-control" type="text" value="janeuser">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Password:</label>
                <div class="col-md-8">
                  <input class="form-control" type="password" value="11111122333">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Confirm password:</label>
                <div class="col-md-8">
                  <input class="form-control" type="password" value="11111122333">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                  <input type="button" class="btn btn-primary" value="Save Changes">
                  <span></span>
                  <input type="reset" class="btn btn-default" value="Cancel">
                </div>
              </div>
            </form>
